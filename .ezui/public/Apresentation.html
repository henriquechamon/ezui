
    <style>
        body, html {
            height: 100%;
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .bg {
            height: 100%;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
            animation: fadeIn 2s;
        }

        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            background-color: rgba(0, 0, 0, 0.5);
            padding: 20px;
            border-radius: 10px;
            animation: slideIn 1s ease-out;
        }

        .logo {
            max-width: 200px;
            margin-bottom: 20px;
            animation: zoomIn 1.5s;
        }

        .title {
            font-size: 2.5rem;
            margin-bottom: 20px;
        }

        .description {
            font-size: 1.2rem;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        @keyframes slideIn {
            from { transform: translate(-50%, -60%); }
            to { transform: translate(-50%, -50%); }
        }

        @keyframes zoomIn {
            from { transform: scale(0.5); }
            to { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="bg">
        <div class="content">
            <img src="https://media.discordapp.net/attachments/1115642915327316102/1285404187127058494/ez_ui_1.png?ex=66ea256f&is=66e8d3ef&hm=d021accb19a6070fe5d3881305554fc0a75ba15c10213c46f458c86528422f76&=&format=webp&quality=lossless" alt="ezui Logo" class="logo">
            <h1 class="title">ezui Framework</h1>
            <p class="description">ezui is a TypeScript framework designed to facilitate the manipulation of HTML pages, offering an efficient and modern way to develop dynamic user interfaces.</p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
